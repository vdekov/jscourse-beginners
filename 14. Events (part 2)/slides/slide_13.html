<div style="padding: 30px; background-color: #ccc">
   <p style="border: 1px solid red">
      I am paragraph!
   </p>
</div>

<script type="text/javascript">
   var div = document.querySelector( 'div' );
   
   div.addEventListener( 'click', function ( e ) {
      // `e` is our Event Object
      console.log( e );
      // `e.target` is the element which handles the event
      console.log( e.target );
      
      // log mouse coordinates
      [ 'pageX', 'pageY', 'offsetX', 'offsetY' ].forEach(
         function ( name ) { console.log( name, e[ name ] ); }
      );
      
      console.assert( e.target !== this, 'The target is <div>' );
      console.assert( e.type == 'click', 'Event is not "click"');
   });
</script>
